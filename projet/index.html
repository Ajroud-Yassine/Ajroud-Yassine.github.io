<body>

    <!-- header -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1>MyWeather</h1>
            </div>
            <div class="col-3 search">
                <input type="text" class="search-bar" placeholder="Search"/>
                <button>Search</button>
            </div>
        </div>
    </header>

    <!-- weather -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h2 class="city">London</h2>
                        <!-- <p>05:50 PM</p>
                        <p>Monday,02 May</p> -->
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 weather">
                                <h2 class="temp">51°C</h2>
                                <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                                <div class="description">Cloudy</div>
                                <div class="humidity">Humidity: 60%</div>
                                <div class="wind">Speed: 2 km/h</div>
                                <div class="lon">Longitude:0.00</div>
                                <div class="lat">Latitude:0.00</div>
                            </div>
                            <!-- 3D -->
                            <div class="col-8">
                                <div class="row">
                                    <div id="3d" class="col-12 ">
                                        <!-- 3d ici -->
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-2">
                                                <p>Min</p>
                                                <p>5°</p>
                                            </div>
                                            <div class="col-2">
                                                <p>Max</p>
                                                <p>22°</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- map -->
            <div id="map" class="col-6">

            </div>

    </section>
